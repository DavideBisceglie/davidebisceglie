<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Caccia al Numero Primo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #numberContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .number {
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      width: 80px;
      background-color: #f2f2f2;
    }
    .number:hover {
      background-color: #ddd;
    }
    #result {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Caccia al Numero Primo</h1>
  <p>Clicca sul numero primo il pi√π velocemente possibile!</p>

  <div id="numberContainer"></div>

  <p id="result"></p>

  <script>
    const reactionTimes = [];
    const maxRounds = 10;
    let round = 0;
    let startTime = 0;
    let currentPrime = null;

    const numberContainer = document.getElementById("numberContainer");
    const result = document.getElementById("result");

    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function getRandomNumber(max = 100) {
      return Math.floor(Math.random() * max) + 1;
    }

    function generateRound() {
      numberContainer.innerHTML = "";
      let numbers = [];

      // genera un numero primo
      do {
        currentPrime = getRandomNumber();
      } while (!isPrime(currentPrime));

      numbers.push(currentPrime);

      // aggiungi 3 numeri NON primi
      while (numbers.length < 4) {
        let n = getRandomNumber();
        if (!isPrime(n)) {
          numbers.push(n);
        }
      }

      // mescola i numeri
      numbers.sort(() => Math.random() - 0.5);

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.className = "number";
        div.textContent = num;
        div.onclick = () => handleClick(num);
        numberContainer.appendChild(div);
      });

      startTime = Date.now();
    }

    function handleClick(clickedNumber) {
      if (clickedNumber === currentPrime) {
        const reactionTime = Date.now() - startTime;
        reactionTimes.push(reactionTime);
        round++;

        if (round >= maxRounds) {
          clearInterval(interval);
          numberContainer.innerHTML = "";
          result.textContent = "Gioco finito! Tempi di reazione (ms): " + reactionTimes.join(", ");
        }
      }
    }

    // primo turno
    generateRound();

    // turni successivi ogni 3 secondi
    const interval = setInterval(() => {
      if (round < maxRounds) {
        generateRound();
      }
    }, 3000);
  </script>

</body>
</html>
