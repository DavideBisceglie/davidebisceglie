<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            color: #333;
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calcolo Dislivello</h1>
    <form id="dislivelloForm">
        <label for="partenza">Altezza Partenza (m):</label>
        <input type="number" id="partenza" required>

        <label for="pausa">Altezza Pausa (m):</label>
        <input type="number" id="pausa" required>

        <label for="arrivo">Altezza Arrivo (m):</label>
        <input type="number" id="arrivo" required>

        <button type="button" onclick="calcolaDislivello()">Calcola Dislivello</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    function calcolaDislivello() {
        const partenza = parseFloat(document.getElementById("partenza").value);
        const pausa = parseFloat(document.getElementById("pausa").value);
        const arrivo = parseFloat(document.getElementById("arrivo").value);

        // Calcolo del dislivello totale
        const dislivelloTotale = Math.abs(partenza - pausa) + Math.abs(pausa - arrivo);

        // Mostra i risultati
        document.getElementById("result").innerHTML = `
            <p><strong>Punto di Partenza:</strong> ${partenza} m</p>
            <p><strong>Punto di Pausa:</strong> ${pausa} m</p>
            <p><strong>Punto di Arrivo:</strong> ${arrivo} m</p>
            <p><strong>Dislivello Totale:</strong> ${dislivelloTotale} m</p>
        `;
    }
</script>

</body>
</html>
